<script>
//Function select2
function select2dropdown(id,placeHolder,typeAjax,dataTypeAjax,dataSend,url,tampungan){
  try{
  function formatState (state) {
  if (!state.id) {
  return state.text;
  }
  var state1 = state.text;
  return state1;
  };
  function selection(state) {
  return state.text;
  }
  function makeSelect2(data) {
  $(id).select2({
    data: data,
    allowClear:true,
    placeholder : placeHolder,
    width: '100%',
    templateSelection: selection,
    templateResult: formatState,
    escapeMarkup: function (state) {
        return state;
    },
  });
  }
  $(document).ready(function(){
  $.ajax({
  type: typeAjax,
  dataType: dataTypeAjax,
  allowClear:true,
  async: true,
  data : dataSend,
  url: url,
  success: function (data) {
    //console.log(data)
    console.log(data)
      makeSelect2(data);
  }
  });
  })
  $(id).on('select2:select', function (e) {
  var data = e.params.data;
  $(tampungan).val(data.id)
  $(tampungan).attr("data-name",data.text)
  });
}catch(err){
  console.log(err)
}
}

<script>
function remove_duplicates_safe(arr) {
var seen = {};
var ret_arr = [];
for (var i = 0; i < arr.length; i++) {
  if (!(arr[i] in seen)) {
      ret_arr.push(arr[i]);
      seen[arr[i]] = true;
  }
}
return ret_arr;

}
